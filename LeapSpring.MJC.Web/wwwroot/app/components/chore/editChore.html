
<div class="box-content text-center edit-chore-sec" ng-class="{'background-green': showSuccessMessage }">
    <div class="main-content remove-padding text-center">

        <form name="editChoreForm" class="position-relative" role="form" novalidate>

            <div ng-show="isChoreLoading" class="center-loading edit-chore-body" ng-class="{'edit-chore-loading':isChoreLoading}" style="z-index:11;">
                <div class="loading-top-div">
                    <div class="loading-middle-div">
                        <img class="loading-icon" src="../../../images/black-loader.gif" />
                    </div>
                </div>
            </div>

            <div ng-cloak class="text-center edit-chore-body">
                <div ng-cloak class="text-center" ng-if="!showSuccessMessage">
                    <p class="row hint-title" style="margin-top:0;margin-bottom:25px !important;"> Edit a Chore</p>
                    <div class="row">
                        <div style="padding:0 25px 16px 20px;">
                            <div class="remove-margin">
                                <img class="add-photo-image img-circle inline-block pointer" ng-class="{'border-white':(children.ProfileImageUrl != '../../../images/Avatar.png')}" ng-src="{{children.ProfileImageUrl}}" err-src="../../../images/Avatar.png" />
                                <p class="hint-title phone-hint-title remove-margin"> {{children.Firstname}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="form-group remove-margin" show-errors>
                            <textarea name="choreName" class="form-control mjc-input add-chore-multiline-input msd-elastic" placeholder="Chore Name" tabindex="1" ng-model="chore.NameofChore" asyncSelected='' typeahead-on-select="OnChoreSelected($item)" uib-typeahead="systemChore.NameofChore for systemChore in getChores($viewValue)" required autocomplete="off" />
                            <!--<input type="text" name="choreName" class="form-control mjc-input add-chore-input" placeholder="Chore Name" tabindex="1" ng-model="chore.NameofChore" asyncSelected='' typeahead-on-select="OnChoreSelected($item)" uib-typeahead="systemChore.NameofChore for systemChore in getChores($viewValue)" required autocomplete="off" />-->
                            <p class="help-block" ng-if="editChoreForm.value.$error.required">Chore name is required.</p>
                        </div>

                        <div class="row margin-top-10 margin-bottom-18">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6  form-group" show-errors>
                                <div class="width-100 pull-right">
                                    <div class="text-small">VALUE</div>
                                    <div class="position-relative">
                                        <span class="dollor-addon">$</span>
                                        <input type="text" inputmode="numeric" name="value" class="form-control dollor-input" placeholder="Value" tabindex="2" ng-model="chore.Value" required autocomplete="off" />
                                        <p class="help-block text-nowrap" ng-if="editChoreForm.value.$error.required">Value is required.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="pull-left">
                                    <div class="text-small text-center">FREQUENCY</div>
                                    <div class="dropdown">
                                        <button class="btn-drop-down dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            {{chore.FrequencyName}}
                                            <span class="caret pull-right"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li ng-repeat="frequency in frequencies" ng-click="frequecyChanged(frequency.Id,frequency.Name)"><a>{{frequency.Name}}</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row toggle-week toggle">
                            <ul ng-if="chore.FrequencyType!=0">
                                <li class="pointer inline-block" ng-click="toggleWeekDay(weekDay)" ng-repeat="weekDay in weekDays">
                                    <button class="btn-week-days" ng-class="{'active': weekDay.IsSelected }">{{weekDay.Name | limitTo : 1}}</button>
                                </li>
                            </ul>

                            <ul ng-if="chore.FrequencyType==0">
                                <li class="pointer inline-block" ng-click="changeDueDate(dueDate)" ng-repeat="dueDate in dueDates">
                                    <button class="btn-week-days" ng-class="{'active': dueDate.IsSelected }">{{dueDate.Name | limitTo : 1}}</button>
                                </li>
                            </ul>
                            <!--<p ng-if="!hasDueDate" class="help-block text-nowrap">Due date is required.</p>-->
                        </div>

                        <div class="row remove-margin text-center">
                            <ul class="row nav nav-tabs btnEdit-tab">
                                <li class="col-xs-6 col-sm-6 col-md-6 col-lg-6 active"><a data-toggle="tab" ng-click="updateChore()">{{btnSaveContent}}</a></li>
                                <li class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><a data-toggle="tab" ng-click="deleteChore();">{{btnDeleteContent}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-popup-close img-circle text-center pointer btn-close" ng-if="!showSuccessMessage" ng-click="hideModal()">
                <span class="glyphicon glyphicon-remove btn-close-text" />
            </div>
        </form>
    </div>
</div>
