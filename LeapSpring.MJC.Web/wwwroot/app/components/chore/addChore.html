<div class="box-content text-center add-chore-sec">
    <div class="btn-popup-close img-circle text-center pointer" ng-click="hideModal()">
        <span class="glyphicon glyphicon-remove btn-close-text" />
    </div>

    <div class="main-content text-center">

        <form name="addChoreForm" role="form" novalidate>
            <div class="text-center">
                <p class="row hint-title" style="margin-top:0;margin-bottom:25px !important;">Add New Chore</p>
                <div class="row remove-margin">
                    <div class="col-lg-12 remove-padding" id="scrolling" ng-if="childrens.length > 1">
                        <div class="inner-panel">
                            <ul ng-class="{'single-slider':childrens.length===1}">
                                <li ng-repeat="child in childrens" ng-class="{'itemslide-active':childrens.length===1}">
                                    <div class="tran-color"></div>
                                    <div style="padding:0 25px 0 20px;">
                                        <div class="remove-margin">
                                            <img class="add-photo-image img-circle inline-block pointer" ng-class="{'border-white':(child.ProfileImageUrl != '../../../images/Avatar.png')}" ng-src="{{child.ProfileImageUrl}}" err-src="../../../images/Avatar.png" />
                                            <p class="hint-title phone-hint-title remove-margin"> {{child.Firstname}}</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div style="padding:0 25px 16px 20px;" ng-if="childrens.length <= 1">
                        <div class="remove-margin">
                            <img class="add-photo-image img-circle inline-block pointer" ng-class="{'border-white':(children.ProfileImageUrl != '../../../images/Avatar.png')}" ng-src="{{children.ProfileImageUrl}}" err-src="../../../images/Avatar.png" />
                            <p class="hint-title phone-hint-title remove-margin"> {{children.Firstname}}</p>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="form-group remove-margin" show-errors>
                        <textarea type="text" name="choreName" class="form-control mjc-input add-chore-multiline-input msd-elastic" placeholder="Chore Name" tabindex="1" ng-model="chore.NameofChore" asyncSelected='' typeahead-on-select="OnChoreSelected($item)" uib-typeahead="systemChore.NameofChore for systemChore in getChores($viewValue)" required autocomplete="off" />
                        <!--<input type="text" name="choreName" class="form-control mjc-input add-chore-input" placeholder="Chore Name" tabindex="1" ng-model="chore.NameofChore" asyncSelected='' typeahead-on-select="OnChoreSelected($item)" uib-typeahead="systemChore.NameofChore for systemChore in getChores($viewValue)" required autocomplete="off" />-->
                        <p class="help-block" ng-if="addChoreForm.value.$error.required">Chore name is required.</p>
                    </div>

                    <div class="row margin-top-10 margin-bottom-20">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6  form-group" show-errors>
                            <div class="width-100 pull-right">
                                <div class="text-small">VALUE</div>
                                <div class="position-relative">
                                    <span class="dollor-addon">$</span>
                                    <input type="text" inputmode="numeric" name="value" class="form-control dollor-input" placeholder="Value" tabindex="2" ng-model="chore.Value" required autocomplete="off" />
                                    <p class="help-block text-nowrap" ng-if="addChoreForm.value.$error.required">Value is required.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="pull-left">
                                <div class="text-small text-center">FREQUENCY</div>
                                <div class="dropdown">
                                    <button class="btn-drop-down dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        {{chore.FrequencyName}}
                                        <span class="caret pull-right"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="frequency in frequencies" ng-click="frequecyChanged(frequency.Id,frequency.Name)"><a>{{frequency.Name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row toggle-week toggle">
                        <ul ng-if="chore.FrequencyType!=0">
                            <li class="pointer inline-block" ng-click="toggleWeekDay(weekDay)" ng-repeat="weekDay in weekDays">
                                <button class="btn-week-days" ng-class="{'active': weekDay.IsSelected }">{{weekDay.Name | limitTo : 1}}</button>
                            </li>
                        </ul>

                        <ul ng-if="chore.FrequencyType==0">
                            <li class="pointer inline-block" ng-click="changeDueDate(dueDate)" ng-repeat="dueDate in dueDates">
                                <button class="btn-week-days" ng-class="{'active': dueDate.IsSelected }">{{dueDate.Name | limitTo : 1}}</button>
                            </li>
                        </ul>
                        <!--<p ng-if="!hasDueDate" class="help-block text-nowrap">Due date is required.</p>-->
                    </div>

                    <div class="row text-center">
                        <button class="btn mjc-btn button bac-color-67c152" style="margin-bottom:7px;" tabindex="4" ng-disabled="isContinue" ng-click="addCustomChore()">{{btnContinue}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
