<style>
    body {
        background-color: #0491d3 !important;
    }

    input {
        max-width: 330px;
    }
</style>
<div class="app-width">
    <div class="margin-top-51">
        <p class="text-center note padding-left-right-20">
            Reset your password
        </p>
    </div>

    <p class="row hint-medium text-center margin-bottom-20" style="color: white; padding: 0 20px;">
        Please enter the email address you used to set up your BusyKid account.
    </p>

    <form name="forgotPasswordForm" role="form" novalidate>
        <div class="signup remove-padding">
            <div>
                <div class="form-group signup-input-margin-bottom" show-errors>
                    <div class="cols-sm-2 signup-input-lbl">EMAIL ADDRESS</div>
                    <div class="cols-sm-10 mjc-input-group">
                        <input type="email" name="email" inputmode="email" class="form-control mjc-input" placeholder="Email Address" ng-model="EmailId" required autocomplete="off" />
                        <p class="help-block" ng-if="forgotPasswordForm.email.$error.required">Email is required.</p>
                        <p class="help-block" ng-if="forgotPasswordForm.email.$error.email">Valid Email is required.</p>
                    </div>
                </div>
                <div class="text-center signup-btn-margins">
                    <button class="btn mjc-btn bac-color-67c152" ng-disabled="isForgotPassword" ng-click="forgotPassword()">{{btnForgotPassword}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
