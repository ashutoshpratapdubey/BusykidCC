<!--Audio for send bonus-->
<audio id="audioMoveMoney" hidden preload="auto">
    <source src="../../../sounds/Move%20Money_kid.mp3" type="audio/mpeg" />
</audio>
<div class="box-content move-money text-center" ng-class="{'background-green': showSuccessMessage }">
    <div class="btn-popup-close img-circle text-center pointer" ng-if="!showSuccessMessage" ng-click="hideModal()">
        <span class="glyphicon glyphicon-remove btn-close-text" />
    </div>

    <div class="main-content success-dialog text-center">
        <form name="moveMoneyForm" role="form" novalidate>
            <div ng-show="isBucketLoading" class="center-loading" style="z-index:11;">
                <div class="loading-top-div">
                    <div class="loading-middle-div">
                        <img class="loading-icon" src="../../../images/black-loader.gif" />
                    </div>
                </div>
            </div>
            <div class="text-center" ng-if="!showSuccessMessage">
                <div class="text-center row">
                    <h3 class="title-tag">Move Money</h3>
                </div>

                <div class="text-center">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="pull-right" style="margin-right:10%;">
                                <div class="text-small">TRANSFER FROM:</div>
                                <div class="dropdown">
                                    <button class="btn-drop-down dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        {{sourceBucket.Name}}
                                        <span class="caret pull-right"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="bucketType in bucketTypes" ng-click="changeBucket('From', bucketType);"><a>{{bucketType.Name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="pull-left" style="margin-left:10%;">
                                <div class="text-small">TRANSFER TO:</div>
                                <div class="dropdown">
                                    <button class="btn-drop-down dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        {{desitinationBucket.Name}}
                                        <span class="caret pull-right"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="bucketType in bucketTypes" ng-click="changeBucket('To', bucketType);"><a>{{bucketType.Name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row margin-top-20 margin-bottom-18">
                        <div class="form-group text-center" show-errors>
                            <div class="tranfer-amt-inpt">
                                <div class="text-small">TRANSFER AMOUNT:</div>
                                <div class="position-relative">
                                    <span class="dollor-addon">$</span>
                                    <!--<input type="text" inputmode="numeric" name="value" class="form-control dollor-input" placeholder="Value" tabindex="2" 
                                           ng-model="data.Amount" required autocomplete="off" ng-change="isInvalidAmount=false" />-->

                                    <input type="number" name="value" step="0.01" class="form-control dollor-input" placeholder="Value" tabindex="2"
                                           ng-model="data.Amount" required autocomplete="off" ng-change="isInvalidAmount=false" />

                                    <p class="help-block text-nowrap" ng-if="moveMoneyForm.value.$error.required">Amount is required.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row margin-top-20 text-center">
                        <button class="btn mjc-btn button bac-color-67c152" ng-disabled="isMoving" ng-click="moveMoney()">{{btnSumbitTxt}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
