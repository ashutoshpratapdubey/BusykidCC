<div class="app-width">
    <div ng-include src="'/app/shared/directives/signUp/signUpProgressBar.html'" ng-controller="signUpProgressBarController" ng-if="AuthData.MemberType != 'Parent'"></div>

    <div ng-show="isSignUpProgress.response" class="center-loading">
        <div class="loading-top-div">
            <div class="loading-middle-div">
                <img class="loading-icon" src="../../../images/black-loader.gif" />
            </div>
        </div>
    </div>

    <div ng-hide="isSignUpProgress.response">
        <!--PIN start-->
        <div ng-show="MemberType == 'Admin'">
            <form name="pinForm" role="form" novalidate>
                <div class="text-center">
                    <p class="row hint-title">Create a PIN</p>

                    <p class="row hint-medium margin-bottom-20">
                        Please Create a Unique Pin
                    </p>

                    <div class="row form-group margin-bottom-40" ng-class="{'has-error':isPinEmpty}">
                        <input type="text" inputmode="numeric" name="pinOne" class="form-control pin-text" maxlength="1" tabindex="1" ng-model="PinOne" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinTwo" class="form-control pin-text" maxlength="1" tabindex="2" ng-model="PinTwo" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinThree" class="form-control pin-text" maxlength="1" tabindex="3" ng-model="PinThree" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinFour" class="form-control pin-text" maxlength="1" tabindex="4" ng-model="PinFour" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <p class="help-block" ng-if="isPinEmpty">Enter pin number</p>
                    </div>                    

                    <div class="text-center button-center margin-top-221 inline-block">
                        <button class="btn mjc-btn button bac-color-67c152" tabindex="5" ng-disabled="isContinue" ng-click="createAdminPin()">{{btnContinue}}</button>
                    </div>
                </div>
            </form>
        </div>

        <div ng-show="MemberType == 'Parent'">
            <form name="parentPinForm" role="form" novalidate>
                <div class="text-center">
                    <p class="row hint-title add-child-pin">Please Create a Unique Pin for {{name}}</p>

                    <div class="row form-group margin-bottom-40" ng-class="{'has-error':isPinEmpty}">
                        <input type="text" inputmode="numeric" name="pinOne" class="form-control pin-text" maxlength="1" tabindex="6" ng-model="PinOne" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinTwo" class="form-control pin-text" maxlength="1" tabindex="7" ng-model="PinTwo" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinThree" class="form-control pin-text" maxlength="1" tabindex="8" ng-model="PinThree" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinFour" class="form-control pin-text" maxlength="1" tabindex="9" ng-model="PinFour" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <p class="help-block" ng-if="isPinEmpty">Enter pin number</p>
                    </div>

                    <div class="text-center button-center margin-top-120 inline-block">
                        <button class="btn mjc-btn button bac-color-67c152" tabindex="10" ng-disabled="isContinue" ng-click="createParentPin()">{{btnContinue}}</button>
                    </div>
                </div>
            </form>
        </div>

        <div ng-show="MemberType == 'Child'">
            <form name="childPinForm" role="form" novalidate>
                <div class="text-center">
                    <p class="row hint-title add-child-pin">Please Create a Unique Pin for {{name}}</p>

                    <div class="row form-group margin-bottom-40" ng-class="{'has-error':isPinEmpty}">
                        <input type="text" inputmode="numeric" name="pinOne" class="form-control pin-text" maxlength="1" tabindex="11" ng-model="PinOne" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinTwo" class="form-control pin-text" maxlength="1" tabindex="12" ng-model="PinTwo" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinThree" class="form-control pin-text" maxlength="1" tabindex="13" ng-model="PinThree" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <input type="text" inputmode="numeric" name="pinFour" class="form-control pin-text" maxlength="1" tabindex="14" ng-model="PinFour" move-to-next autocomplete="off" ng-keyup="checkPinValidation();" pattern="[0-9]*" required />
                        <p class="help-block" ng-if="isPinEmpty">Enter pin number</p>
                    </div>

                    <div class="text-center button-center margin-top-111 inline-block">
                        <button class="btn mjc-btn button bac-color-67c152" tabindex="15" ng-disabled="isContinue" ng-click="createChildPin()">{{btnContinue}}</button>
                    </div>
                </div>
            </form>
        </div>
        <!--PIN end-->
    </div>
</div>
